<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        
        a태그(anchor)
        - 현재 문서에서 다른 문서로 즉시 접근이 가능한 텍스트
        - 필수 속성 : 어디로 이동할 건지 (href : hypertext reference)
        - 내용 (컨텐츠) : 내용을 클릭하면 href 에 썼던 주소로 이동

     -->

    <a href="https://www.naver.com/" target="blank"> >>네이버로 이동하기
    </a>
    <br>
    <br>
    <a href="#"> 현재 페이지로 이동</a>
    <br>
    <br>

    <!-- 실습!!!
     '스마트인재개발원'로고를 클릭시, 
    https://smhrd.or.kr/ 로 이동하는 실습 
     -->


    <a href=" https://smhrd.or.kr/ " target="blank">
        <img width="300px" src="img/logo.png">
    </a>



</body>
</html>
