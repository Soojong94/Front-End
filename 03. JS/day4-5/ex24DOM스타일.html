<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body align = "center">

    <h1 id="h1Tag">딘딘은 딘딘</h1>
    <p>
        <button id="btn" type="button" >다크모드</button>
    </p>
    <script>


        // Element의 스타일을 변경해보자
        // HTML요쇼.style.속성 = "바꿀 값"

        document.getElementById('btn').addEventListener('click', (e) => {

            console.log(e.target.innerText);

            // 1. 스타일을 바꿔줄 대상 요소를 가져온다.
            let h1Tag = document.getElementById('h1Tag');

            // 2. 내가 가져온 요소의 style 을 확인해보자
            console.log(h1Tag.style);

            // 3. 내가 원하는 스타일로 변경
            // body  태그의 배경색을 black으로 변경해줄 것
            let btn = document.getElementById('btn');



            if (e.target.innerText === '다크모드') {
                h1Tag.style.color = "#aaaaaa"
                btn.style.backgroundColor = "#1E3269"
                btn.style.color = "#A0A0FF"
                document.getElementsByTagName('body')[0].style.backgroundColor = "#282828"
                btn.innerText = '라이트모드'
            } else {
                h1Tag.style.color = "black"
                btn.style.backgroundColor = "white"
                btn.style.color = "purple"
                document.getElementsByTagName('body')[0].style.backgroundColor = "white"
                btn.innerText = '다크모드'
            }


        })
        

    </script>

    

</body>

</html>
