<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 반복의 횟수가 정해져 있으면 for
        // 정해져 있지 않으면 while

        // for 
        for(let i = 0 ; i < 10 ; i++){
            console.log('for', i+1);
        }
        

        // while 
        let j = 0;
        while(j < 10){
            console.log('while' , j +1);
            j++;
        }

    </script>


</body>
</html>
