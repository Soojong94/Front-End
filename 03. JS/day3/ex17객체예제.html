<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>


        /*

        포켓몬 (pokemon) 배열 생성
        3마리 -> name, type, skill
        ex ) 피카츄, 전기, console로 백만볼트 출력

        결과창에 출력
        제가 가지고 있는 포켓몬은 메타몽, 이상해씨, 파이리입니다.
        제가 가장 좋아하는 포켓몬은 메타몽이고 변신타입입니다.
        console 로 스킬 출력
        
        */


        let pokemon = [
            {
                name: '안농',
                type: '에스퍼',
                skill: function () {
                    console.log("잠재파워")
                }
            },
            {
                name: '잉어킹',
                type: '물',
                skill: function () {
                    console.log("뛰어오르기")
                }
            },
            {
                name: '갸라도스',
                type: '물',
                skill: function () {
                    console.log("용의분노")
                }
            }
        ]



        let pokemonNames = '제가 가지고 있는 포켓몬은 ';
        for (let i = 0; i < pokemon.length; i++) {
            pokemonNames += pokemon[i].name;
            if (i < pokemon.length - 1) {
                pokemonNames += ', ';
            }
        }

        console.log(`제가 가지고 있는 포켓몬은 ${pokemon[0].name}, ${pokemon[1].name}, ${pokemon[2].name}입니다.`)

        pokemonNames += '입니다';
        console.log(pokemonNames);

        console.log('제가 가장 좋아하는 포켓몬은 ' + pokemon[0].name, '이고 ' + pokemon[0].type, '입니다')
            
            pokemon[0].skill() 

    </script>

</body>

</html>
