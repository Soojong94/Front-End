<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    // 객체 : 속성(key)과 값(value) 로 구성되어있는 데이터의 집합
    // 속성까지 기재되어 있기 때문에 데이터의 가독성이 좋다
    // 괄호 : {}

    // (1) 객체 선언
    let dog = {
        name : 'Autumn',
        birthyear : 2019,
        group : '언제나가을',
        // function 사용
        skill : function (){
            alert('왕왕짖기');
        }
    };
    console.log(dog)

    // (2) 객체 내 데이터에 접근하는 방법

    // case 1) 객체이름.key
    console.log(dog.name);
    // case 2) 객체이름[key]
    console.log(dog["name"]);

    // (3) 객체 내 데이터 변경
    dog.group = '이제는겨울';
    console.log(dog);

    // (4) 객체 내 함수 호출
    // dog.skill();

    // ** 배열 안에 객체를 넣을 수 있고, 객체 안에 배열을 넣을 수 있다

    // (1) 배열 안에 객체 넣기
    let orderList = [
        {
            name : '아메리카노',
            temp : 'ice',
            stamp : true,
            place : 'takeout'
        },{
            name : '딸기요거트스무디',
            temp : 'ice',
            stamp : true,
            place : 'for here'
        }
        
    ];

    //  배열에 접근 (인덱스번호), 객체에 접근 (.)
    console.log(orderList[1].temp , orderList[1].name);

    // (2) 객체 안에 배열 넣기
    let person ={
        name : '김씨',
        hobby : ["콧힝", "자전거", "게임"]
    };
    
    console.log(person.hobby[0]);

</script>



</body>
</html>
