<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
        }
        span{
            display: block;
        }
        #text {
            display: inline;
        }
        p:hover + span + #text{
            display: none;
        }

    </style>



</head>
<body>
<!-- 

    공간분할태그
    1. div = 화면에 보이진 않지만 가상의 공간을 쪼갤때 사용, 가장 많이 사용되는 태그
    2.  p = 화면에 문단을 작성할 때 사용하는 공간
    3. span = 문단 안에 특정 컨텐츠를 지칭할 때 사용하는 태그
    
    Display 속성
    1. block = 한 줄 전체의 크기를 할당받는다. 
    2. inline =내가 작성한 컨텐츠의 크기만큼 공간을 할당받는다.
        * 높이, 가로 수정이 불가능
    3. none = 화면 상에 숨길 때 사용
        * 화면 상에 숨겨뒀다가 hover, click 같은 이벤트가 발생했을 때 디스플레이를 변경해서 보여줌
        * 주의점! 태그가 삭제되는 건 아니다, 화면상에서만 안 보일 뿐
 -->

 <div>

    12312312312312312312312312312
    31231231231231231231231231231
    231231231231231231

 </div>

 <p>
    block 요소
 </p>
 <span>
    inline 요소
 </span>

 <span id="text">
    내용을 숨기겠습니다
 </span>

    
</body>
</html>
