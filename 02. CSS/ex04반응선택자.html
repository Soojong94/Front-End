<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    /* 
        반응선택자 :  특정 이벤트가 발생했을 때 실행되는 선택자
        1. :active= 클릭했을 때 발생
        2. :hover= 마우스를 올렸을 때 발생
    */
    p:hover{
        color:blue;
    }
    p:active{
        color:red;
    }
    span:hover{
        color:green;
    }
    p>span{
        color:blue;
    }


</style>

</head>
<body>
<p>p태그의 <span>스타일</span>을 변경해보세요~</p>
<span>span태그</span>
    
    
</body>
</html>
