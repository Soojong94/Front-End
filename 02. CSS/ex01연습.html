<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        CSS 코드를 작성하기 위해서는 반드시 head 영역에 <style> 태그를 선언해야 한다.
            why? css와  html은 다른 언어이기 때문에
        기본문법
            h1(선택자) {
                속성 : 속성값;
            }
        * 주의점
            -반드시 속성값을 입력한 다음에 ; 을 찍어줘야 한다.
            -기본적으로 선택자 안에 다른 선택자는 쓸 수 없음(라이브러리를 사용하면 가능)

     -->
    <style>
        h1 {
            color: chocolate;
            font-size: 50px;
        }

        p {
            color: green;
        }
    </style>
</head>

<body>

    <h1>첫번째 h1</h1>
    <h1>두번째 h1</h1>
    <p>첫번째 p</p>
    <p>두번째 p</p>

</body>

</html>
